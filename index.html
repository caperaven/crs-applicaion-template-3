<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Application Template</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" class="hide" width="24" height="24">
        <symbol id="menu" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </symbol>
    </svg>

    <header>
        <button aria-label="menu" class="icon" click.setValue="$globals.isMenuOpen = !$globals.isMenuOpen" classlist.if="$globals.isMenuOpen == true ? 'highlight-fill'">
            <svg width="24" height="24">
                <use xlink:href="#menu"/>
            </svg>
        </button>

        <h2>Application Template</h2>
    </header>

    <aside classlist.if="$globals.isMenuOpen ? 'open'">
        <nav>
            <ul>
                <li><a href="/welcome">Welcome</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </aside>

    <main autofocus tabindex="0">
        <view-loader data-routes="app/routes.json"></view-loader>
    </main>

    <footer>
        <div>copyright @my-company 2023</div>
    </footer>

    <script type="module" src="/index.js"></script>
</body>
</html>
